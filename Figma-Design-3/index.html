<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <title>Sign up page</title>
</head>
<body>
  <div class="sign-up-form-container">
    <header>
      <div class="logo-container">
        <div class="image-container">
          <img src="./images/Logo.svg" id="casdas-logo" alt="">
        </div>
        <div class="select-conatiner">
          <select name="Lanuage" id="language-sel">
            <option value="english-U">English (USA)</option>
            <option value="english-I">English (INDIA)</option>
            <option value="hindi">Hindi</option>
            <option value="urdu">Urdu</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div class="form-conatiner">
        <form action="" id="sign-up-form-feilds">
          <div class="sign-up-p-contaier">
            <p id="sign-up-p">Sign up to CaDas</p>
            <p id="sign-in-link-p">Already have an account? <a href="">Sign in</a></p>
          </div>
          <div class="input-feilds-container">
            <div class="name-info-conatiner">
              <div class="first-name">
                <img src="./images/ðŸ’š Icon - L.svg" id="first-name-icon" alt="">
                <input type="text" placeholder="First Name"/>
              </div>
              <div class="last-name">
                <img src="./images/ðŸ’š Icon - L.svg"id="second-name-icon" alt="">
                <input type="text" placeholder="Last Name"/>
              </div>
            </div>
            <div class="acedemic-conatiner">
              <div class="major">
                <img src="./images/awards.svg" id="awards-icon">
                <input type="text" id="major-input" placeholder="major">
              </div>
              <div class="from-date">
                <img src="./images/calendar.svg" alt="" class="from-date-icon">
                <input type="text" class="date" placeholder="From">
              </div>
              <div class="to-date">
                <img src="./images/calendar.svg" alt="" class="to-date-icon">
                <input type="text" class="date" placeholder="To"> 
              </div>
            </div>
            <div class="other-details-container">
              <div class="university">
                <img src="./images/briefcase.svg" id="university-icon" alt="">
                <input type="text" id="university-input" placeholder="university">
              </div> 
              <div class="email">
                <img src="./images/ðŸ’š Icon - R.svg" id="email-icon">
                <input type="email" id="email-input" placeholder="email">
              </div>
              <div class="password">
                <img src="./images/lock.svg" alt="" id="password-icon">
                <input type="password" id="password-input" placeholder="password">
              </div>             
            </div>
          </div>
          <div class="agrrement-detatil">
            <div id="checkbox-ageement">
              <input type="checkbox" name="" id="" /></div>
            <div id="agreement-p-div">
              <p id="agreement-p">By creating an account, you agree to our <a href="">Privacy Policy</a>,<a href="">Term and Conditions</a> and <a href="">Notification settings</a></p>
            </div>
          </div>
          <div class="register-button-div">
            <button id="register-btn">Register</button>
          </div>
          <p class="or-p">
            OR
          </p>
          <div class="sign-up-button">
            <button id="google-button"><img src="./images/Logo Google.svg" alt="" id="google-logo">Continue with Google</button>
            <button id="facebook-button"><img src="./images/F_icon.svg" alt="" id="fb-img"></button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
