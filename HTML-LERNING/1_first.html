<!-- Basic structure of html -->

<!-- Doctype -> it will tell the browser which type of file it is  -->

<!-- Doctype -> it can tell the version of the html and also help others who is working on the code 
could know what type of file and version are being used  -->

<!DOCTYPE html>
<html>
  <head>
    <!-- Here we define the metadata(data about data) or giving the instruction or we
    can say it is part for browser eg- style, script, title etc -->
    <title>First title</title>
  </head>

  <body>
    <!-- This is the visible part here we define all the tags -->
  </body>
</html>
