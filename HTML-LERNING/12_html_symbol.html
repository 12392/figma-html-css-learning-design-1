<!-- Like html entities , html symbols help us to show predifined symbol as a
same way as entities  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- html symbol -->
    <!-- via name  -->
    <!-- &name -->
    &copy;
    <!-- via number -->
    <!-- &#number; -->
    &#8508;
  </body>
</html>
