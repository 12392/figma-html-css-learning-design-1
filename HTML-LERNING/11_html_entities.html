<!-- html entities if we want to show html tags in or html reserved keywords in
webpage we use html entities -->

<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <!-- html entities -->
    <!-- via name  -->
    <!-- &name -->
    &lt;div&gt;
    <!-- via number -->
    <!-- &#number; -->
    &#60;div&#62;
    <br />
    <!-- As we know we if we put multiple spaces inside a text
    html takes it as a one space so we also use html entities
    to show multiple spaces as below -->
    <p>The para</p>
    <br />
    <p>The &nbsp;&nbsp;&nbsp;&nbsp;para</p>
  </body>
</html>
