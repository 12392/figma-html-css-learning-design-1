<!DOCTYPE html>
<html>
  <head>
    <title>Html Page</title>
  </head>

  <body>
    <!-- Unordered list -->

    <!-- we use ul tag to define unordered list
    and li tag to define item in the list
    and list will be shown with bullet points -->

    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <br />

    <!-- list inside list -->
    <ul>
      <li>item 1</li>
      <ul>
        <li>ex1</li>
        <li>ex2</li>
      </ul>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
  </body>
</html>
