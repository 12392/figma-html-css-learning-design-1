<!-- when we use file upload input type then we have to add a attribute
enctype="multipart/form-data" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" enctype="multipart/form-data">
      <div>
        Text
        <input type="text" /> <br />
      </div>
      <div>
        color
        <input type="color" /><br />
      </div>
      <div>
        Date
        <input type="date" /><br />
      </div>
      <div>
        Email
        <input type="email" /><br />
      </div>
      <div>
        Hidden
        <input type="hidden" /><br />
      </div>
      <div>
        Number
        <input type="number" /><br />
      </div>
      <div>
        Password
        <input type="password" /><br />
      </div>
      <div>
        Time
        <input type="time" /><br />
      </div>
      <div>
        URL
        <input type="url" /><br />
      </div>
      <div>
        File upload
        <input type="file" multiple /><br />
      </div>
      <div>
        Range
        <input type="range" min="1000" max="5000" /><br />
      </div>
      <div>
        Reset
        <input type="reset" /><br />
      </div>
      <div>
        Submit button
        <input type="submit" /><br />
      </div>
    </form>
  </body>
</html>
