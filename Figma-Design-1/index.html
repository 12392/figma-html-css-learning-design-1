<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <div class="sign-up-container-1">
      <div class="casdas-container-1">
        <img id="casdas-logo" src="./images/Logo.svg" alt="">
      </div>
      <div class="sign-up-image-container-1">
        <img id="desin-1-background-image" src="./images/17.svg" alt="">
        <div class="sign-up-container-1-form">
            <form class="sign-up-form-feilds">
              <div class="Typo-detail">
                <h2>Getting Started</h2>
                <p id="typo-p-id">Create an account to continue!</p>
              </div>
              <div class="input-detail">
                <input type="text" placeholder="Your Email" />
                <input type="text" placeholder="Your Name" />
                <input type="password" placeholder="Create password" />
                <img src="./images/Combined Shape.svg" id="eye-img" alt="">
              </div>
              <div class="password-strength">
                <span class="password-border-1"></span><span class="password-border-1"></span><span class="password-border-1"></span>
                <span class="password-border-1"></span>
              </div>
              <div class="agreement-detail">
                <input type="checkbox" name="" id="" /><p id="checkbox-p">By creating an account, you
                  agree to our</p><a id='terms-link' href="">Term and Conditions</a>
              </div>
              <div class="submission-detail">
                <button id="register-button">Register</button>
                <p id="or-p">OR</p>
                <button id="google-button"><img id="google-img" src="./images/Logo Google@2x.svg" alt="">Continue with Google</button>
                <p id="sign-in-link-label">Already have an account?</p> <a href="" id="sign-in-link">Sign in</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
