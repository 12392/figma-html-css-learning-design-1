<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <title>Sign Up form</title>
</head>
<body>
  <div class="sign-up-design-2-container">
    <div class="left-container">
      <img id="design-2-logo" src="./images/Logo.svg" alt="">
      <img id="design-2-background" src="./images/17@2x.svg" alt="">
    </div>
    <div class="right-container">
      <div class="language-select">
        <select name="Lanuage" id="language-sel">
          <option value="english-U">English (USA)</option>
          <option value="english-I">English (INDIA)</option>
          <option value="hindi">Hindi</option>
          <option value="urdu">Urdu</option>
        </select>
      </div>
      <div class="formcontainer">
        <form class="sign-up-form-feilds">
          <div id="sign-up-p-div">
            <p id="sign-up-p">Sign up to CaDas</p>
            <p id="sign-in-link-p">Already have an account?<a href="" id="sign-in-link">Sign in</a></p> 
          </div>
          <div class="sign-up-button">
            <button id="google-button"><img src="./images/Logo Google.svg" alt="" id="google-logo">Continue with Google</button>
            <button id="facebook-button"><img src="./images/F_icon.svg" alt="" id="fb-img"></button>
          </div>
          <p class="or-p">
            OR
          </p>
          <div class="input-feilds">
            <div class="first-name">
              <label for=""> Full Name </label>
              <input type="text" />
            </div>
            <div class="email">
              <label for="">Email address</label>
              <input type="email" />
            </div>
            <div class="password">
              <label for="">Password</label>
              <input type="password" />
            </div>
          </div>
          <p id="password-strength-p"> Password Strength</p>
          <div class="password-strength">
            <div class="password-strength-border"></div>
            <div class="password-strength-border"></div>
            <div class="password-strength-border"></div>
            <div class="password-strength-border" id="password-strength-border-no-color"></div>
          </div>
          <div class="agrrement-detatil">
            <div id="checkbox-ageement">
              <input type="checkbox" name="" id="" /></div>
            <div id="agreement-p-div">
              <p id="agreement-p">By creating an account, you agree to our <a href="">Privacy Policy</a>,<a href="">Term and Conditions</a> and <a href="">Notification settings</a></p>
            </div>
          </div>
          <div class="register-button-div">
            <button id="register-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
